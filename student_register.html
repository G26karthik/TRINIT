<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <!-- Add any necessary CSS styles -->
</head>
<body>
    <h1>Student Registration</h1>
    <form>
        <label for="studentName">Name:</label><br>
        <input type="text" id="studentName" name="studentName" required><br><br>
        
        <label for="studentAge">Age:</label><br>
        <input type="number" id="studentAge" name="studentAge" required><br><br>
        
        <label for="studentClass">Class:</label><br>
        <input type="text" id="studentClass" name="studentClass" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
