<!DOCTYPE html>
<html>
<head>
    <title>Tutor Registration</title>
    <!-- Add any necessary CSS styles -->
</head>
<body>
    <h1>Tutor Registration</h1>
    <form>
        <label for="tutorName">Name:</label><br>
        <input type="text" id="tutorName" name="tutorName" required><br><br>
        
        <label for="tutorSubject">Subject:</label><br>
        <input type="text" id="tutorSubject" name="tutorSubject" required><br><br>
        
        <label for="tutorExperience">Experience:</label><br>
        <input type="text" id="tutorExperience" name="tutorExperience" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
